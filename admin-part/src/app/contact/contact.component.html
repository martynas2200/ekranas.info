<h1>Susisiekite su mumis!</h1>
<div class="success" *ngIf="this.msg"><i class="fas fa-check-circle"></i>Jūsų žinutė buvo sėkmingai išsiųsta! AČIŪ JUMS!</div>
<form #contactForm="ngForm" (ngSubmit)="submit(contactForm)" *ngIf="!this.busy && !this.msg">
    <mat-form-field appearance="outline">
        <mat-label>Jūsų vardas</mat-label>
        <input matInput name="name" required ngModel>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Gimnazijos pavadinimas</mat-label>
        <input matInput placeholder="Beržo gimnazija" name="organization" required ngModel>
        <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Tema</mat-label>
        <mat-select name="theme" required ngModel>
            <mat-option *ngFor="let theme of themes" [value]="theme.value">
                {{ theme.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Žinutė</mat-label>
        <textarea matInput name="message" required ngModel rows="6"></textarea>
    </mat-form-field>
    <input type="hidden" name="g-recaptcha-response" class="token">
    <mat-dialog-actions>
        <button class="btn" type="submit" *ngIf="!this.busy && !this.msg">Siųsti</button>
        <button class="btn" mat-dialog-close>Uždaryti</button>
    </mat-dialog-actions>
</form>
<spinner *ngIf="this.busy"></spinner>
