<h1>Slaptažodžio keitimas</h1>
<form *ngIf="!this.busy" #PasswordForm="ngForm" (ngSubmit)="submit(PasswordForm)">
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Dabartinis slaptažodis" class="full-width" name="oldPassword" ngModel required>
        <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Naujas slaptažodis" class="full-width" name="newPassword" ngModel required>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Naujas slaptažodis dar kartą" class="full-width" name="repeatedPassword" ngModel required>
    </mat-form-field>
    <mat-dialog-actions>
        <button type="submit" class="btn">Keisti</button>
        <button type="button" class="btn" mat-dialog-close>Atšaukti</button>
    </mat-dialog-actions>
</form>
<spinner *ngIf="this.busy"></spinner>
