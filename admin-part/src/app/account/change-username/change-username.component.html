<h1>Prisijungimo vardo keitimas</h1>
<form #usernameForm="ngForm" (ngSubmit)="submit(usernameForm)" *ngIf="!this.busy">
    <div *ngIf="this.OldUsername" style="margin-top:30px;">
        <mat-form-field class="full-width">
            <input matInput name="old-username" disabled [(ngModel)]="this.OldUsername" placeholder="Senas prisijungimo vardas">
        </mat-form-field>
    </div>
    <mat-form-field class="full-width">
        <input matInput name="username" placeholder="Naujas prisijungimo vardas" required [(ngModel)]="this.NewUsername" #username="ngModel">
        <mat-error *ngIf="username.errors?.required">
            Prašome įvesti naują prisijungimo vardą!
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Slaptažodis" name="password" type="password" required [(ngModel)]="this.password" #ppassword="ngModel">
        <mat-error *ngIf="ppassword.errors?.required">
            Prašome įvesti slaptažodį saugumo sumetimais.
        </mat-error>
        <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <mat-dialog-actions>
        <button type="submit" class="btn">Keisti</button>
        <button type="button" class="btn" mat-dialog-close>Atšaukti</button>
    </mat-dialog-actions>
</form>
<spinner *ngIf="this.busy"></spinner>
