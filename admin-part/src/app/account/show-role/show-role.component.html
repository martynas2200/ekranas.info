<h1>Vartotojų teisės</h1>
<section>
    <div [class.selected]='this.config.role > 1'>Administratorius - gali koreguoti visą turinį ir nustatymus (įskaitant vartotojus).</div>
    <div [class.selected]='this.config.role == 1'>Redaktorius - gali koreguoti visą turinį (tvarkaraščiai, pranešimai).</div>
    <div [class.selected]='this.config.role == 0'>Mokytojas - gali tik pridėti naujus pranešimus.</div>
</section>
<mat-dialog-actions>
    <button type="button" class="btn" mat-dialog-close>Supratau</button>
</mat-dialog-actions>
