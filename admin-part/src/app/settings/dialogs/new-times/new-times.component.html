<h1>Naujas pamokų laikas</h1>
<div *ngIf="!this.busy">
    <mat-form-field class="full-width">
        <input matInput placeholder="Pavadinimas" [(ngModel)]="this.name">
    </mat-form-field>
    <div class="flex">
        <div class="allTimes">
            <span *ngFor="let t of new; let i = index"> {{ ((i + 1) % 2 == 1) ? math.round((i+1) / 2) + '. ' + wrap(t.h) + ':' + wrap(t.m)  : ' - ' + wrap(t.h) + ':' + wrap(t.m) + ' \n' }}</span>
            <div *ngIf="this.input">{{ this.current }}.&nbsp;<input type="time" class="inline" [(ngModel)]="this.startTime"> - <input type="time" class="inline" [(ngModel)]="this.endTime"></div>
        </div>
        <button type="button" class="btn small" (click)="addLesson()"><i [ngClass]="{ 'fas': true, 'fa-plus': !this.input, 'fa-check': this.input }" ></i>&nbsp;{{ this.input ? 'Patvirtinti' : 'Pridėti ' + (this.current + 1) + ' pamoką' }}</button>
    </div>
    <mat-dialog-actions>
        <button type="button" (click)="save()" class="btn">Išsaugoti šį rinkinį</button>
        <button type="button" class="btn" mat-dialog-close>Atšaukti</button>
    </mat-dialog-actions>
</div>
<spinner *ngIf="this.busy"></spinner>
