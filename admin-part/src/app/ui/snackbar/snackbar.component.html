<div @snackbar [ngClass]="['snackbar', snackbar.type]" *ngFor="let snackbar of this.snackbars">
    <i [ngClass]="{'fas': true, 'fa-times': snackbar.type == 'error', 
                    'fa-exclamation': snackbar.type == 'warning', 
                    'fa-info': snackbar.type == 'info', 
                    'fa-check': snackbar.type == 'success'
                }"></i>
    <span> {{ snackbar.message }}</span>
</div>
