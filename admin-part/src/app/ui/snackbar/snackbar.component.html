<div *ngIf="show" @state [ngClass]="['snackbar', type]">
    <i *ngIf="type == 'error'" class="fas fa-times-circle"></i>
    <i *ngIf="type == 'warning'" class="fas fa-exclamation-circle"></i>
    <i *ngIf="type == 'info'" class="fas fa-info-circle"></i>
    <i *ngIf="type == 'success'" class="fas fa-check-circle"></i>
    <span>
        {{message}}
    </span>
</div>
